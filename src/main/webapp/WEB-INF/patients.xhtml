<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Patients that belong in clinic #{patientsForClinic.clinic.name} team:</h2>
    <ol>
        <ui:repeat value="#{patientsForClinic.clinic.patients}" var="patient">
            <li>#{patient.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{patientsForClinic.patientToCreate.name}" required="true" />
        <h:commandButton value="Add patient to a clinic" action="#{patientsForClinic.createPatient}" >
            <f:param name="clinicID" value="#{patientsForClinic.clinic.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
